{% load static %}
{% if banners %}
<div id="carouselSibijaks" class="carousel slide">
    <div class="carousel-inner">
        {% for b in banners %}
        <div class="carousel-item active">
            <img class="d-block w-100" src="{{ b.gambar.url }}" alt="{{ b.judul }}">
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselSibijaks" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Sebelumnya</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselSibijaks" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Selanjutnya</span>
    </button>
</div>
{% endif %}
