{% load static %}
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'img/logo0.png' %}" width="32px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <!-- <a class="nav-link {% if page_title == 'kajian' %}active{% endif %}" href="/">Kajian</a> -->
                </li>
            </ul>
            {% if request.user.is_authenticated %}
            <span>{{ request.session.peserta.email }}</span>
            <a class="btn btn-dark mx-3" href="{% url 'sibijaks25:naskah' %}">Naskah Saya</a>
            <form method="POST" action="{% url 'sibijaks25:logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-dark">Logout</button>
            </form>
            {% else %}
            <a class="btn btn-dark mx-3" href="{% url 'sibijaks25:registrasi' %}">Registrasi</a>
            <a class="btn btn-dark" href="{% url 'sibijaks25:login' %}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
